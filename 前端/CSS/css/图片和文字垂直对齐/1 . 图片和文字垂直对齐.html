<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片和文字垂直对齐</title>
    <style type="text/css">
        img {
            /*图片和文字垂直居中对齐*/
            /*vertical-align对inline-block(行内块)最敏感 ,
            默认属性是vertical-align:baseline*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/1.png">天太热了
</div>
</body>
</html>
