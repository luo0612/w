<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        #div1 {
            background-color: #cccccc;
            font-size: 30px;
            color: red;
        }

        #div2 {
            background-color: #666666;
            font-size: 40px;
            color: green;
        }
    </style>
</head>
<body>
<!--一个ID选择器在一个页面只能使用一次 , 虽然可以使用两次及以上  ,
但是不符合w3c规范 , JS调用会出错-->
<div class="box" id="div1">div标签1</div>
<!--一个标签只能标识一个ID选择器-->
<!--同一个页面中元素的ID必须唯一-->
<div class="box1" id="div2">div标签2</div>
</body>
</html>
