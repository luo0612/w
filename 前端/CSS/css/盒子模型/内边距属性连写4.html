<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距属性连写4</title>
    <style type="text/css">
        .box {
            /*上边距为20px , 右边距为30px  , 下边距为40px ,左边距为50px*/
            /*顺时针方向*/
            padding: 20px 30px 40px 50px;
            width: 300px;
            height: 300px;
            /*内边距会撑开盒子的大小 , 实际宽高为380px,360px*/
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    威武
</div>
</body>
</html>
