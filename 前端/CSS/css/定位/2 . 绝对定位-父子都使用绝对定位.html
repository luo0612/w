<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        .father {
            width: 300px;
            height: 300px;
            background: green;
            position: absolute;
            border:10px dotted pink;
            left: 10px;
            bottom: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box"></div>
</div>
</body>
</html>
