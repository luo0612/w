<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            /*设置固定定位会脱标*/
            position: fixed;
            background: green;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background: red;
        }

        span {
            position: fixed;
            width: 100px;
            height: 100px;
            background: yellow;
            /*行内元素使用固定定位之后 , 会转化为行内块*/
        }
    </style>

</head>
<body>
<!--固定定位后 , 不占据原来的位置(脱标)-->
<!--元素使用固定定位之后 , 位置从浏览器出发-->
<div style="margin: 100px;background: #eeeeee">
    <div class="box"></div>
    <div class="box1"></div>
</div>
<span>行内元素</span>
</body>
</html>
