<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background: orange;
            /*调整元素的层叠顺序 , 默认值0-999*/
            /*值越大 ,元素越在上边 */
            z-index: 0;
        }

        .box2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<!--给行内元素使用绝对定位之后 , 转换为行内快(脱标)-->
<span class="box1"></span><span class="box2"></span>
</body>
</html>
