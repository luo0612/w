<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米定位案例</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        .box {
            width: 1226px;
            position: relative;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
        }

        .left {
            position: absolute;
            left: 250px;
            top: 180px;
        }

        .right {
            position: absolute;
            right: 0;
            top: 180px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/111.jpg">
    <div class="menu"><img src="images/xiaom_left.png"></div>
    <div class="left"><img src="images/left.png"></div>
    <div class="right"><img src="images/right.png"></div>
</div>
</body>
</html>
