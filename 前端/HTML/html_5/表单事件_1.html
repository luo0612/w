<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单事件_1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: azure;
        }

        form {
            max-width: 640px;
            width: 100%;
            margin: 32px auto 0;
            font-size: 32px;
        }

        label {
            /*此元素将显示为块级元素，此元素前后会带有换行符。*/
            display: block;
            margin: 30px;
        }

        input {
            display: block;
            width: 100%;
            height: 32px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>表单事件</legend>
        <label for="">
            oninput:<input type="email" id="input">
        </label>
        <input type="submit" value="模块">
    </fieldset>
</form>
<script>
    var input = document.getElementById("input");
    input.oninvalid = function () {
        this.setCustomValidity("请输入正确的邮箱地址")
    }
</script>
</body>
</html>
