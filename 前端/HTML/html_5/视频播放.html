<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
</head>
<body>
<video controls autoplay loop width="100%" height="100%" preload="auto">
    <!--通过source标签指定多格式视频文件-->
    <source src=".././video/movie.mp4">
    <source src=".././video/movie.ogg">
    <!--当浏览器不支持video标签时,显示下面文字-->
    你的浏览器不支持HTML视频播放功能
</video>

</body>
</html>
