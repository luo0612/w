<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM扩展-类名操作</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            margin: 10px auto;
            border: 1px solid #000000;
        }

        .active {
            border-radius: 50%;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
<button>切换</button>
<script>
    /*<!--获取box1元素-->*/
    var box1 = document.querySelector(".box1");
    // jquery的方式 addClass , removeClass , hasClass , toggleClass
    //H5 新增的操作类名的方式 , 和jq 一样好用
    var box1 = document.querySelector(".box1");
    box1.classList.add("active");
    alert("ok");
    //删除类名
    box1.classList.remove("active");
    //contains : 包含
    //判断时候某个类名 , 返回结果true/false
    var f = box1.classList.contains("active");
    console.log(f)
    document.querySelector("button").onclick = function () {
        document.querySelector(".box3").classList.toggle("active");
    }
</script>
</body>
</html>
