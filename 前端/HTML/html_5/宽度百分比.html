<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宽度百分比</title>
    <style>
        .box {
            width: 80%;
            height: 400px;
            border: 1px solid #000000;
            margin: 100px auto;
            max-width: 900px;
            min-width: 600px;
        }

        .son {
            width: 33.3%;
            height: 200px;
            background-color: red;
            float: left;
        }

        .son2 {
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 15px solid blue;
            border-radius: 50%;
            margin: 0 auto;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="son son1"></div>
    <div class="son son2"></div>
    <div class="son son3"></div>
</div>
<div class="box2"></div>
</body>
</html>
