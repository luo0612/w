<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style type="text/css">
        /*类选择器*/
        .father {
            /*设置文字颜色*/
            color: red;
            /*属性连写*/
            /*italic : 斜体风格*/
            /*700 : 加粗*/
            /*40px : 字体大小*/
            font: italic 700 40px "微软雅黑";
        }
    </style>
</head>
<body>
<div class="father">
    <p>继承性</p>
</div>
</body>
</html>
