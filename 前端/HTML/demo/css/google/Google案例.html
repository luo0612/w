<head>

    <title>谷歌案例</title>

        .c{
            font-size: 200px;
        }
        .b{
            color: blue ;
        }
        .r{
            color: red;
        }
        .y{
            color: yellow;
        }

        }




    </style>

<body>

<span class="c r">e</span>
</body>
