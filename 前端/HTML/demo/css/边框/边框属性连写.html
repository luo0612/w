<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性连写</title>
    <style type="text/css">
        .box {
            width: 200px;
            height: 300px;
            /*宽度: 5px , 颜色 : 绿色 , 风格 : 实线*/
            border-top: green 5px solid;
            /*风格 : 虚线*/
            border-left: red 10px dashed;
            /*风格 : 点线*/
            border-right: blue 5px dotted;
            border-bottom: yellow 10px solid;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
