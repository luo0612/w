<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style type="text/css">
        /*类选择器*/
        .box {
            width: 300px;
            height: 300px;
            background: #eeeeee;
            /*设置左外边距*/
            margin-left: 20px;
            /*设置右外边距*/
            margin-right: 30px;
            /*设置上外边距*/
            margin-top: 40px;
            /*设置下外边距*/
            margin-bottom: 50px;
            /*外边距不会影响盒子的大小*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
