<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框内边距新浪导航案例</title>
    <style type="text/css">
        /*类选择器*/
        .nav {
            width: 100%;
            height: 40px;
            /*设置上边框 , 颜色为红色 , 宽度为3px , 风格为实线*/
            border-top: red 3px solid;
            /*设置下边框 , 颜色为#aaaaaa , 风格为实线 , 宽度为1px*/
            border-bottom: 1px solid #aaaaaa;
        }

        /*类选择器*/
        .nav-con {
            width: 1000px;
            height: 40px;
            /*设置居中*/
            margin: 0 auto;
        }

        /*后代选择器*/
        .nav-con a {
            /*设置字体 , 字体大小/行高 , 字体family*/
            font: 12px/40px 微软雅黑;
            /*设置行高*/
            line-height: 40px;
            color: #333333;
            /*需要设置宽高 ,需要转换为行内块*/
            display: inline-block;
            height: 40px;
            /*去掉下划线*/
            text-decoration: none;
            /*设置内边距 , 会自动撑大盒子*/
            padding: 0 12px;
        }

        /*链接伪类*/
        a:hover {
            background: #999999;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="nav-con">
        <a href="#">设为首页</a><a href="#">手机新浪网</a><a href="#">移动客户端</a>
    </div>
</div>
</body>
</html>
