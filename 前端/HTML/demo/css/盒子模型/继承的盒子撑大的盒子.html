<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承的盒子</title>
    <style type="text/css">
        /*类选择器*/
        .box {
            width: 300px;
            height: 300px;
            background: red;
        }

        /*类选择器*/
        .box1 {
            padding: 30px;
            background: yellow;
        }
    </style>

</head>
<body>
<!--嵌套的盒子 , 子盒子没有设置宽度 , 如果给子盒子设置内边距 , 不会影响子盒子的宽度-->
<!--如果子盒子没有设置高度 , 如果给子盒子设置高度 , 会影响子盒子的高度 , 高度为padding-top+padding-bottom-->
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
