<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距属性连写3</title>
    <style type="text/css">
        /*类选择器*/
        .box {
            /*上边距为20px , 左右内边距为20xpx , 下边距为80px*/
            padding: 20px 30px 80px;
            width: 300px;
            height: 300px;
            /*内边距影响了盒子的大小 , 实际宽高为400px , 460px*/
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    威武
</div>
</body>
</html>
