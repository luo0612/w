<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距属性连写2</title>
    <style type="text/css">
        /*类选择器*/
        .box {
            /*上下内边距为20px , 左右内边距为30px*/
            padding: 20px 30px;
            width: 300px;
            height: 300px;
            /*内边距影响了盒子的大小 , 实际宽高为360px , 340px*/
            background: red;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
