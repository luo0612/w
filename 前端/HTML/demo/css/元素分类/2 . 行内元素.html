<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素</title>
    <style type="text/css">
        /*并集选择器*/
        span, p, strong, em, del, ins {
            /*由于行内元素不能直接设置宽高 , 因此此处设置宽高不起作用*/
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<!--行内元素的特点-->
<!--1 . 在一行显示-->
<!--2 . 不能直接设置宽高-->
<!--3 . 元素的宽高就是内容撑开的宽高-->
<span>内容</span>
<a href="#">链接</a>
<strong>加粗</strong>
<em>斜体</em>
<del>删除线</del>
<ins>下划线</ins>
</body>
</html>
