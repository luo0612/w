<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景案例</title>
    <style type="text/css">
        input {
            width: 200px;
            height: 30px;
            /*属性连写*/
            /*url : 图片地址*/
            /*no-repeat : 不进行平铺背景*/
            /*right : 位置 , 写一个值时 , 另外一个值默认居中*/
            background: url("images/serch.jpg") no-repeat right;
        }
    </style>
</head>
<body>
<input type="text" value="请输入关键字">
</body>
</html>
