<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style type="text/css">
        /*类选择器*/
        .box {
            font-size: 50px;
        }

        /*交集选择器*/
        /*类名为box的div标签*/
        div.box {
            color: red;
        }

        /*交集选择器*/
        /*ID名为mis的div标签*/
        div#miss {
            width: 400px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box">威武</div>
<p class="box">霸气</p>
<div id="miss">万岁</div>
</body>
</html>
