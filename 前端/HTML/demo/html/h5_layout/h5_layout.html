<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5网页布局</title>
    <style type="text/css">
        header {
            width: 100%;
            height: 100px;
            background-color: red;
        }

        nav {
            width: 100%;
            height: 50px;
            background-color: green;
        }

        section {
            width: 100%;
            height: 800px;
            background-color: #cccccc;
            margin: 0 auto;
        }

        aside {
            float: left;
            width: 50%;
            height: 300px;
            background-color: pink;
        }

        article {
            float: right;
            width: 50%;
            height: 800px;
            background-color: aqua;
        }

        footer {
            width: 100%;
            height: 50px;
            background-color: gray;
        }
    </style>
</head>
<body>
<!--新增H5语义的标签 , 有语义的div-->
<header>头部</header>
<nav>导航</nav>
<section>
    <aside>侧边栏</aside>
    <article>文章</article>
</section>
<footer>底部</footer>
</body>
</html>
