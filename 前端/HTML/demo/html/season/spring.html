    <meta charset="UTF-8">
    <title>春夏秋冬案例之春</title>

<!--target属性 : -->
<!--_self : 默认值 , 在自身页面打开 (关闭自身页面 , 打开链接页面)-->
<!--_blank : 打开新页面 (自身页面不关闭 , 打开一个新的链接页面)-->
<!--_parent : -->
<!--_top : -->
<a href="spring.html" target="_self">春意绵绵</a>
<a href="summer.html" target="_blank">夏日炎炎</a>
<a href="autumn.html" target="_parent">秋风瑟瑟</a>
<a href="winter.html" target="_top">白雪皑皑</a>
<!--src : 图片的路径-->
<!--alt : 图片显示不出来时 , 替换的文本-->
<!--title : 提示文本 , 鼠标放到图片上显示的文字-->
<img src="images/chun.jpg" alt="春" title="春">
</body>
</html>
