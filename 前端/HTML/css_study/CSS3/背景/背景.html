<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style type="text/css">
        .box {
            width: 500px;
            height: 500px;
            /*设置边框 1 个像素 , 实线 , 黑色*/
            border: 1px solid #000;
            /*距离顶部100px , 然后左右居中*/
            margin: 100px auto;
            background: url(../../../images/css5/box.png);
            /*控制背景的大小*/
            -webkit-background-size: 100px 100px;
            background-size: 100px 100px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
