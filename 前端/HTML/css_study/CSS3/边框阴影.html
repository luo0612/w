<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框阴影</title>
    <style type="text/css">
        .shadow {
            width: 300px;
            height: 300px;
            background: gray;
            -webkit-box-shadow: inset 2px 2px 27px red, 2px 2px 27px red;
            -moz-box-shadow: inset 2px 2px 27px red, 2px 2px 27px red;
            box-shadow: inset 2px 2px 27px red, 2px 2px 27px red;
        }
    </style>
</head>
<body>
<div class="shadow"></div>
</body>
</html>
