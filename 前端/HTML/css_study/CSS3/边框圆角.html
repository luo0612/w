<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style type="text/css">
        .circle {
            background: red;
            width: 300px;
            height: 300px;
            /*设置所有的角都是圆角*/
            border-radius: 50px;
        }

        .circle1 {
            background: green;
            width: 300px;
            height: 300px;
            /*设置每个角都是圆角 , 顺时针方向 , 但是半径不一致*/
            -webkit-border-radius: 30px 40px 50px 60px;
            -moz-border-radius: 30px 40px 50px 60px;
            border-radius: 30px 40px 50px 60px;
        }

        .ellipse {
            background: blue;
            width: 300px;
            height: 200px;
            /*设置椭圆 , 前面四个值是横轴长度 , 后面四个值是纵轴长度 , 中间用 / 分隔*/
            border-radius: 150px /100px;
        }
    </style>
</head>
<body>
<!--圆角-->
<div class="circle"></div>
<!--圆角-->
<div class="circle1"></div>
<!--椭圆-->
<div class="ellipse"></div>
</body>
</html>
