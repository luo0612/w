<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表头</title>
</head>
<body>
<table border="1" width="500" height="300" align="left">
    <caption>表头</caption>
    <tr>
        <!--合并同一行上的2个单元格-->
        <td colspan="2">张三</td>
        <!-- <td>22</td>-->
        <td>前端工程师</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>22</td>
        <!--合并同一列上的单元格-->
        <td rowspan="2">前端工程师</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>22</td>
    </tr>
</table>
</body>
</html>
