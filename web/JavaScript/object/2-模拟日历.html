<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟日历</title>
    <style>
        div {
            width: 800px;
            margin: 200px auto;
            color: red;
            text-align: center;
            font: 600 30px/30px "SimSun";
        }
    </style>
</head>
<body>
<div></div>
<script>
    //模拟日历
    //需求:
    //每天打开这个页面都能定时显示年月日和星期几
    //步骤:
    //1.创建一个当前日期对象
    //2.然后获取其中的年月日和星期
    //3.赋值给div
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var week = date.getDay();
    var arr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    week = arr[week];
    var div = document.getElementsByTagName("div")[0];
    div.innerHTML = "今天是:" + year + "年" + month + "月" + day + "日" + week;
</script>
</body>
</html>
