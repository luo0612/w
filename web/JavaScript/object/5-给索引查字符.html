<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给索引查字符</title>
</head>
<body>
<script>
    var str = new String("abcd");
    console.log(str);//String0: "a"1: "b"2: "c"3: "d"length: 4__proto__: String[[PrimitiveValue]]: "abcd"
    for (var i = 0; i < str.length; i++) {
        console.log(str.charAt(i));//a b c d
    }
    console.log(str.charAt(0));//a
    console.log(str.charAt(1));//b
    console.log(str.charAt(2));//c
    console.log(str.charAt(3));//d

    //返回unicode中的码表值
    console.log(str.charCodeAt(0));//97 , a对应的码表值为97
</script>
</body>
</html>
