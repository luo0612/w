<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String内置对象体验</title>
</head>
<body>
<script>
    var str = "abc";
    var strObj = new String("abc");
    strObj.aaa = 111;
    console.log(strObj);//String0: "a"1: "b"2: "c"aaa: 111length: 3__proto__: String[[PrimitiveValue]]: "abc"
    console.log(typeof strObj); //object
    console.log(strObj.aaa);//111

    str.aaa = 111;
    console.log(typeof str);//string
    console.log(str.aaa);//undefined
    console.log(str.length);//3
    console.log(str.indexOf("c"));//2
</script>
</body>
</html>
