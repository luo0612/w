<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date定义和体验</title>
</head>
<body>
<script>
    //第一种
    var date1 = new Date();
    console.log(date1);//Tue Dec 19 2017 20:01:04 GMT+0800 (中国标准时间)

    //第二种
    var date2 = new Date("2016/09/06 00:00:00");
    console.log(date2);//Tue Sep 06 2016 00:00:00 GMT+0800 (中国标准时间)

    //后面两种兼容性不好 , 不推荐使用
    //第三种
    var date3 = new Date('Wed Jan 27 2016 12:00:00 GMT+0800 (中国标准时间)');
    console.log(date3);//Wed Jan 27 2016 12:00:00 GMT+0800 (中国标准时间)

    //第四种
    var date4 = new Date(2016, 1, 27);
    console.log(date4);//Sat Feb 27 2016 00:00:00 GMT+0800 (中国标准时间)


    console.log(date1.getDate());//获取日 1-31                   19
    console.log(date1.getDay());//获取星期0-6(0代表周日)          2
    console.log(date1.getMonth());//获取月0-11(1月从0开始)        11
    console.log(date1.getFullYear());//获取完整年份(浏览器都支持)  2017
    console.log(date1.getHours());//获取小时0-23                 20
    console.log(date1.getMinutes());//获取分钟0-59               8
    console.log(date1.getSeconds());//获取秒0-59                 15
    console.log(date1.getMilliseconds());//获取毫秒              419
    console.log(date1.getTime());//返回累计毫秒数                 1513685295419
</script>
</body>
</html>
