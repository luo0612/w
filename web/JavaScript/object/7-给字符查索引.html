<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给字符查索引</title>
</head>
<body>
<script>
    var str = "abcdasd";

    //给字符查索引(索引值为0 , 说明字符串以查询的参数为开头)
    console.log(str.indexOf("c"));//2
    console.log(str.lastIndexOf("c"));//2
    console.log(str.indexOf("a"));//0
    console.log(str.lastIndexOf("a"));//4

    //了解 ; 数据传递的时候经常需要通过编码后再传递 , 接收后还需要反编译回来
    //url编码
    var url = "http://www.itcast.cn?username='aaa'&password='123'";
    console.log(encodeURIComponent(url));//http%3A%2F%2Fwww.itcast.cn%3Fusername%3D'aaa'%26password%3D'123'
    console.log(decodeURIComponent(encodeURIComponent(url)));//http://www.itcast.cn?username='aaa'&password='123'
</script>
</body>
</html>
