<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取节点元素简单版</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 5px;
        }
    </style>
    <script>
        window.onload = function () {
            //需求:
            //一个方法 , 包含获取元素节点的功能 , 通过传递参数的不同 ,
            //来决定使用哪种方法
            //例如 : getElementById()
            //getElementByClassName()
            //getElementByTagName()
            //使用类似css获取的方法 , #box , .box , div

            function $(str) {
                var startChar = str.charAt(0);
                if (startChar === "#") {
                    return document.getElementById(str.slice(1));
                } else if (startChar === ".") {
                    return document.getElementsByClassName(str.slice(1));
                } else {
                    return document.getElementsByTagName(str);
                }
            }

            $("#box").style.backgroundColor = "red";
            var classArr = $(".box");
            for (var i = 0; i < classArr.length; i++) {
                classArr[i].style.backgroundColor = "yellow";
            }

            var divArr = $("div");
            for (var i = 0; i < divArr.length; i++) {
                divArr[i].style.border = "2px solid #000";
            }
        }
    </script>
</head>
<body>
<div></div>
<div class="box"></div>
<div id="box"></div>
<div class="box"></div>
<div></div>
</body>
</html>
