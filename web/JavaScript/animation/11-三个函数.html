<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三个函数</title>
</head>
<body>
<script>
    var num = 0.5;
    var num1 = 0.4;
    console.log(Math.ceil(num));//1 向上取整
    console.log(Math.ceil(num1));//1 向上取整
    console.log(Math.floor(num));//0 向下取整
    console.log(Math.floor(num1));//0 向下取整
    console.log(Math.round(num));//1 四舍五入
    console.log(Math.round(num1));//0 四舍五入
</script>
</body>
</html>
