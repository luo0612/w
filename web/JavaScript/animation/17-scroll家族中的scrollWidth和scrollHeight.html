<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll家族中的scrollWidth和scrollHeight</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 10px solid #000000;
        }
    </style>
</head>
<body>
<div class="box">
    人生自古谁无死，留取丹心照汉青。
    人生自古谁无死，留取丹心照汉青。
    人生自古谁无死，留取丹心照汉青。
    人生自古谁无死，留取丹心照汉青。
    人生自古谁无死，留取丹心照汉青。
    人生自古谁无死，留取丹心照汉青。
</div>
<script>
    var div = document.getElementsByTagName("div")[0];
    //scrollWidth和scrollHeight包括border和margin
    //scrollWidth=width + padding
    //不包括border和margin

    //高度有个特点 :
    //如果文字超出盒子 , 高度为超出盒子的内容的高度 , 不超出是盒子本身高度
    //IE8以下 , 不包括IE8为盒子本身内容的多少
    console.log(div.scrollWidth);//120 , 盒子的宽度 , width+padding
    console.log(div.scrollHeight);//390 , 文字超出部分的高度
</script>
</body>
</html>
