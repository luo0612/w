<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓动动画</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0;
        }
    </style>
    <script src="../utils.js"></script>
</head>
<body>
<button>开始</button>
<div></div>
<script>
    var btn = getFirstTagElement("button");
    var div = getFirstTagElement("div");
    var timer = null;
    var target = 400;
    btn.onclick = function () {
        timer = setInterval(function () {
            //动画原理 : 盒子本身的位置+步长
            div.style.left = div.offsetLeft + (target - div.offsetLeft) / 10 + "px";
        }, 30);
    }
</script>
</body>
</html>
