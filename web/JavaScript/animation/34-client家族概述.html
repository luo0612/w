<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client家族概述</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 100px;
            margin: 100px;
            border: 234px solid #000000;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    //clientWidth和clientHeight
    var box = document.getElementsByClassName("box")[0];
    //不包括margin和border
    //padding+width
    console.log(box.clientWidth);//300
    //clientTop获取的是border
    console.log(box.clientTop);//234
</script>
</body>
</html>
