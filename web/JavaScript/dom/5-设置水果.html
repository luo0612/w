<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置水果</title>
    <script type="text/javascript">
        window.onload = function () {
            //需求:
            //点击识别水果 , 立刻把对应的鲤鱼的属性设置为selected
            //步骤:
            //1.获取事件源和相关元素
            //2.绑定事件
            //3.书写事件驱动程序

            //1.获取事件源和相关元素
            //识别水果
            var btn1 = document.getElementsByTagName("button")[0];
            //去除
            var btn2 = document.getElementsByTagName("button")[1];
            //选择器
            var sel = document.getElementById("sel");
            var optArray = document.getElementsByTagName("option");

            //2.绑定事件
            btn1.onclick = function () {
                for (var i = 0; i < optArray.length; i++) {
                    if (i === 2) {
                        optArray[i].selected = true
                    } else {
                        optArray[i].selected = false;
                    }
                }
            }

            btn2.onclick = function () {
                for (var i = 0; i < optArray.length; i++) {
                    if (i === 2) {
                        if (optArray[i].selected) {
                            optArray[i].selected = false;
                        }
                    }else if (i === 3) {
                        if (!optArray[i].selected) {
                            optArray[i].selected = true;
                        }
                    } else {
                        optArray[i].selected = false;
                    }
                }
            }
        }
    </script>
</head>
<body>
<button>识别鲤鱼</button>
<br><br>
<button>去掉</button>
<br>
<select id="sel" multiple="multiple">
    <option value="0">香蕉</option>
    <option value="1">苹果</option>
    <option value="2" selected="selected">鲤鱼</option>
    <option value="3">鸭梨</option>
</select>
</body>
</html>
