<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单练习</title>
    <style type="text/css">
        /*后代选择器*/
        #list li {
            list-style-type: none;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color: beige;
            text-align: center;
            float: left;
            margin: 5px;
        }

        #list li.current {
            background-color: burlywood;
        }

        #list li a {
            display: inline-block;
            width: 80px;
            height: 30px;
            text-decoration: none;
        }
    </style>
    <script src="tools.js"></script>
    <script>
        window.onload = function () {
            //需求:点击a链接 , 让a链接对应的li标签添加类
            //思路:
            //点击a标签 , 让它的父类添加类 , 其他的li标签类名清空
            //步骤:
            //1.获取事件源
            //2.绑定事件
            //3.书写事件驱动程序
            var ul = getElement("list");
            var aArray = document.getElementsByTagName("a");
            for (var i = 0; i < aArray.length; i++) {
                aArray[i].onclick = function () {
                    //点击哪个a类 , 让他的父类添加类
                    this.parentNode.className = "current";
                    //设置它的父元素的其他所有兄弟节点类名为空
                    var otherArr = getAllSiblings(this.parentNode);
                    for (var j = 0; j < otherArr.length; j++) {
                        otherArr[j].className = "";
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="menu">
    <ul id="list">
        <li class="current"><a href="#">首页</a></li>
        <li><a href="javascript:void (0)">播客</a></li>
        <li><a href="javascript:void (0)">播客</a></li>
        <li><a href="javascript:void (0)">相册</a></li>
        <li><a href="javascript:void (0)">关于</a></li>
        <li><a href="javascript:void (0)">帮助</a></li>
    </ul>
</div>
</body>
</html>
