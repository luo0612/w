<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级行变色</title>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            /*文本居中*/
            text-align: center;
        }

        .wrap {
            width: 500px;
            margin: 100px auto 0;
        }

        table {
            /*边框折叠*/
            border-collapse: collapse;
            /*边框间隔*/
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
        }

        th, td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #0099cc;
            font: bold 16px "微软雅黑";
            color: #ffffff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .current {
            background-color: red !important;
        }
    </style>
    <script>
        window.onload = function () {
            //需求:
            //1.让tr隔行变色 , 鼠标放入tr中,高亮显示
            var tbody = document.getElementById("target");
            var trArray = tbody.children;
            for (var i = 0; i < trArray.length; i++) {
                if (i % 2 !== 0) {
                    trArray[i].style.backgroundColor = "#a3a3a3";
                } else {
                    trArray[i].style.backgroundColor = "#ccc";
                }

                var color = "";
                trArray[i].onmouseover = function () {
                    color = this.style.backgroundColor;
                    this.style.backgroundColor = "#ffffff";
                }
                trArray[i].onmouseout = function () {
                    this.style.backgroundColor = color;
                }
            }
        }
    </script>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>课程</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody id="target">
        <tr>
            <td>1</td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3</td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>
        </tr>
        <tr>
            <td>5</td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>
        </tr>
        <tr>
            <td>6</td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
