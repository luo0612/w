<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页布局</title>
    <style type="text/css">
        /*并集选择器*/
        /*设置宽度*/
        .header, .main, .footer {
            width: 500px;
        }

        .header, .footer {
            height: 100px;
            background: pink;
        }

        .main {
            background: blue;
            /*第三种方式清除浮动*/
            /* overflow: hidden;*/
            /*如果有内容出了盒子 , 不能使用该方法 ,
            因为该方法会把超出的部分裁掉*/

        }

        .left, .right {
            width: 100px;
            height: 300px;
        }

        .left {
            background: orange;
            float: left;
        }

        .content {
            width: 300px;
            height: 300px;
            background: yellow;
            float: left;
        }

        .right {
            background: green;
            float: right;
        }

        .content-top, .content-bot {
            height: 150px;
        }

        .content-top {
            background: #660000;
        }

        .content-bot {
            background: #000066;
        }

        .footer {
            /*第一种方式 : 清除浮动*/
            /* clear: both;*/
        }

        /*伪元素清除浮动 , 推荐使用*/
        /*在元素后面插入一个标签 , 并清除浮动 , 相当于额外标签法*/
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            line-height: 0;
            visibility: hidden;
            clear: both;
        }

        /*兼容ie浏览器*/
        .clearfix {
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="main clearfix">
    <div class="left"></div>
    <div class="content">
        <div class="content-top"></div>
        <div class="content-bot"></div>
    </div>
    <div class="right"></div>
</div>
<!--第二种方式的去除浮动 , 额外标签法-->
<!--<div style="clear: both"></div>-->
<!--因为main没有设置高度 , 而其嵌套的子盒子有设置浮动之后 ,
不会撑起父元素的控件 , 因此main的高度为0-->
<!--因此footer在浮动元素的下面 ,无法看见-->
<!--因此需要清除浮动-->
<!--当父盒子没有定义高度 , 嵌套的盒子浮动之后 , 下边的元素发生位置错误-->
<div class="footer"></div>
</body>
</html>
