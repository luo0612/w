<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style type="text/css">
        .header, .main, .footer {
            width: 500px;
        }

        .header, .footer {
            height: 100px;
            background: #000;
        }

        .main {
            height: 300px;
            background: #eeeeee;
            margin: 10px 0;
        }

        .content {
            float: right;
            width: 300px;
            height: 300px;
            background: orange;
        }

        .sidebar {
            float: left;
            width: 190px;
            height: 300px;
            float: left;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="content"></div>
    <div class="sidebar"></div>
</div>
<div class="footer"></div>
</body>
</html>
