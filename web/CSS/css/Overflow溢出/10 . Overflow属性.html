<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow属性</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background: #eeeeee;
            /*overflow属性*/
            /*visible:默认值 , 内容不会被修改 , 会呈现在父元素之外*/
            /*overflow: visible;*/
            /*hidden: 隐藏 , 内容会被修改, 溢出部分内容是不可见的*/
            /* overflow: hidden;*/
            /*scroll : 滚动*/
            /* 内容会被修建 , 但是浏览器会显示滚动条以便于查看溢出部分内容*/
            /*不管内容出盒子没有 , 都会显示滚动条*/
            /*overflow: scroll;*/
            /*auto : 自动 如果内容被修剪 , 则浏览器会显示滚动条以便查看溢出的内容*/
            /* 如果没有出盒子 , 不会显示滚动条*/
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../浮动布局/images/header.jpg">
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
    <p>14期威武</p>
</div>
</body>
</html>
