<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距属性连写</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background: #eeeeee;
            /*设置外边距*/
            /*上外边距为20px , 右外边距为30px , 下外边距为40px , 左外边距为50px*/
            /*顺时针方向*/
            margin: 20px 30px 40px 50px;
        }
    </style>
</head>
<body>
<div class="box"></div>

</body>
</html>
