<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>
    <style type="text/css">
        /*类选择器*/
        .box {
            padding-left: 20px;
            padding-right: 30px;
            padding-top: 40px;
            padding-bottom: 50px;
            /*内边距的宽度影响了box的宽度*/
            /*box的宽度为 : width+padding-left+padding-right*/
            /*box的高度为 : width+padding-top+padding-bottom*/
            width: 500px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    威武
</div>
</body>
</html>
