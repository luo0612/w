<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style type="text/css">
        /*给所有的标签使用相同的样式*/
        /*增加浏览器和服务器负担*/
        * {
            font-size: 30px;
            color: red;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<h1>h1标题标签</h1>
<div>div标签</div>
<p>p标签</p>
<span>span标签</span>
</body>
</html>
