<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style type="text/css">
        /*选择body标签*/
        body {
            /*通过url指定图片地址*/
            background: url("images/xia.jpg");
        }

        /*选择div标签*/
        div {
            /*文字大小*/
            font-size: 20px;
            /*文字颜色*/
            color: green;
            /*设置div的背景颜色*/
            /*rgba: red : 0-255, green : 0-255, blue 0-255, alpha : 0-1*/
            /*alpha : 0 , 透明 ; 1 , 不透明*/
            background-color: rgba(0, 0, 255, 0.5);
        }

        /*选择p标签*/
        p {
            /*设置p的文本颜色*/
            color: rgba(102, 217, 239, 1);
            font-size: 50px;
        }
    </style>
</head>
<body>
<div>div标签1</div>
<div>div标签2</div>
<p>p标签1</p>
<p>p标签2</p>
<div>div标签3</div>
</body>
</html>
