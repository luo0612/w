<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#" method="post">
    <!--表单信息分组-->
    <fieldset>
        <legend>信息注册</legend>
        <table>
            <tr>
                <td>
                    <label>用户名 : </label>
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label>密码 : </label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>籍贯 : </label>
                </td>
                <td>
                    <select>
                        <option>北京</option>
                        <option selected="selected">河北</option>
                        <option>山东</option>
                        <option>河南</option>
                    </select>
                    <select>
                        <option selected="selected">张家口</option>
                        <option>洛阳</option>
                        <option>西城区</option>
                        <option>济南</option>
                    </select>
                    <select>
                        <option selected="selected">中关村</option>
                        <option>上地</option>
                        <option>西二旗</option>
                        <option>西三旗</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>性别 : </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="man" checked="checked">男
                    <input type="radio" name="gender" value="woman">女
                </td>
            </tr>
            <tr>
                <td>
                    <label>爱好 : </label>
                </td>
                <td>
                    <input type="checkbox" name="">打篮球
                    <input type="checkbox">打游戏
                    <input type="checkbox">逛街
                    <input type="checkbox">游泳
                </td>
            </tr>
            <tr>
                <td>
                    <label>请上传帅气的头像 : </label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label>介绍自己 : </label>
                </td>
                <td>
                    <!--rows : 行-->
                    <!--cols : 列-->
                    <textarea rows="10px" cols="30px"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="提交表单">
                </td>
                <td>
                    <input type="reset" value="重新填写">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="image" src="images/im.jpg">
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
