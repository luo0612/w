<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
</head>
<body>
<table width="800px" height="500px"
       cellspacing="1px"
       align="center"
       cellpadding="0px"
       bgcolor="green">
    <tr bgcolor="white">
        <!--colspan 属性 : 合并同一行上的单元格-->
        <th colspan="2"></th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
    </tr>
    <tr bgcolor="white" align="center">
        <!--rowspan属性 : 合并同一列上的单元格-->
        <td rowspan="2">上午</td>
        <td width="60px">1</td>
        <td>语文</td>
        <td>数学</td>
        <td>物理</td>
        <td>化学</td>
        <td>生物</td>
    </tr>
    <tr bgcolor="white" align="left">
        <td>2</td>
        <td>体育</td>
        <td>音乐</td>
        <td>几何</td>
        <td>画画</td>
        <td>舞蹈</td>
    </tr>
    <tr bgcolor="white" align="right">
        <!--rowspan : 合并同一列上的单元格-->
        <td rowspan="2">下午</td>
        <td>1</td>
        <td>体育</td>
        <td>画画</td>
        <td>音乐</td>
        <td>语文</td>
        <td>音乐</td>
    </tr>
    <tr bgcolor="white">
        <td align="center">2</td>
        <td>英语</td>
        <td>舞蹈</td>
        <td>体育</td>
        <td>唱歌</td>
        <td>体育</td>
    </tr>
</table>
</body>
</html>
