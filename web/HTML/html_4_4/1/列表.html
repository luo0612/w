<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>列表</title>
</head>
<body>
<h2>无序列表</h2>
<ul type="circle">
    <li>列表条目</li>
    <li>列表条目</li>
    <li>列表条目</li>
    <li>列表条目</li>
</ul>
<!--有序列表-->
<h3>有序列表</h3>
<ol type="1" start="3">
    <li>有序列表条目</li>
    <li>有序列表条目</li>
    <li>有序列表条目</li>
    <li>有序列表条目</li>
</ol>
<!--自定义列表-->
<h3>自定义列表</h3>
<dl>
    <dt>帮助中心</dt>
    <dd>购物指南</dd>
    <dd>订单操作</dd>
    <dd>账户管理</dd>
</dl>
</body>
</html>
