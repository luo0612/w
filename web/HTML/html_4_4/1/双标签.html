<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>双标签</title>
</head>
<body>
<!--段落-->
<p>段落</p>
<p>段落</p>
<!--标题-->
<h1>标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<!--文本内容-->
<font size="6" color="red">文本内容</font>

<!--加粗-->
<strong>加粗</strong>
<b>加粗</b>

<!--文本倾斜-->
<em>倾斜</em>
<i>倾斜</i>

<!--删除线-->
<del>删除线</del>

<!--下划线-->
<ins>下划线</ins>
<u>下划线</u>
</body>
</html>
