<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标题</title>
</head>
<body>
<table border="1" bordercolor="red" width="200" height="200" cellspacing="0" cellpadding="0">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>职业</th>
    </tr>
    <tr>
        <td valign="bottom">张三</td>
        <td>22</td>
        <td>android</td>
    </tr>
</table>
</body>
</html>
