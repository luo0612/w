<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style type="text/css">
        body {
            /*清除边距*/
            margin: 0px;
        }

        .red, .green, .blue {
            width: 200px;
            height: 200px;
        }

        .red {
            background: red;
            /*设置浮动之后 , 绿色的div移动到红色div的下边
            , 因为设置浮动之后 , 脱离了文档流 , 不占据原来的位置 */
            float: left;
        }

        .green {
            background: green;
            width: 300px;
            height: 300px;
            float: left;
        }

        .blue {
            background: blue;
            width: 300px;
            height: 300px;
        }

        span{
            background: pink;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--三个盒子-->
<div class="red"></div>
<div class="green"></div>
<div class="blue"></div>
<span></span>
</body>
</html>
