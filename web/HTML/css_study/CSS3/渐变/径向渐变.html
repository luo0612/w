<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            /*以div的中心为圆的中心*/
            background: radial-gradient(150px at center, yellow, green);
        }

        .box1 {
            width: 300px;
            height: 300px;
            /*以左边的中心为圆心*/
            background: radial-gradient(150px at left center, yellow, green);
        }

        .box2 {
            width: 300px;
            height: 300px;
            /*以左上角为圆的中心点*/
            background: radial-gradient(150px at 0px 0px, yellow, green);
        }

        .circle {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background: radial-gradient(250px at 0px 0px, yellow, green);
            border-radius: 150px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="circle"></div>
</body>
</html>
