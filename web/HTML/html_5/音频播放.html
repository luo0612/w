<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
</head>
<body>
<audio controls="controls" class="a" autoplay="autoplay" loop="loop">
    <!--通过source标签指定多格式音频文件-->
    <source src=".././music/See%20You%20Again.mp3">
    <source src=".././music/See%20You%20Again.wav">
    <source src=".././music/See%20You%20Again.ogg">
    <!--当浏览器不支持时显示-->
    您的浏览器不支持HTML音频播放功能

</audio>


</body>
</html>
