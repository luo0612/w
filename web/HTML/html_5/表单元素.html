<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
<form>
    <fieldset>
        <legend>表单元素</legend>
        推荐人 :
        <output>春哥</output>
        <br/>
        加密类型 :
        <keygen></keygen>
        <br>
        度量器:
        <meter value="10" max="100" min="0" low="30" high="80"></meter>
        <br>
        进度条:
        <progress value="40" max="100" min="0"></progress>
    </fieldset>
</form>

</body>
</html>
