<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用新语义标签</title>
</head>
<body>
<!--导航-->
<nav></nav>
<!--页眉-->
<header></header>
<!--页脚-->
<footer></footer>
<!--区块-->
<section></section>
<!--文章 , 评论 , 帖子 , 博客-->
<article></article>
<!--侧边栏 , 如文章的侧边栏-->
<aside></aside>
<!--媒介内容分组 , 与ul > li做个比较-->
<figure></figure>
<!--表示标记-->
<mark></mark>
<!--表示进度-->
<progress></progress>
<!--表示日期-->
<time></time>

</body>
</html>
